      <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('assets/header/header.html')
            .then(response => response.text())
            .then(html => {
                const headerContainer = document.getElementById('headerContainer');
                headerContainer.innerHTML = html;
                setupHeader();
            })
            .catch(error => console.error('Error fetching header content:', error));
    });
    </script>


    <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('assets/footer/footer.html')
            .then(response => response.text())
            .then(html => {
                const footerContainer = document.createElement('div');
                footerContainer.innerHTML = html;

                document.body.appendChild(footerContainer);
            })
            .catch(error => console.error('Error fetching footer content:', error));
    });
    </script>
<script>
    function incrementCount(pageKey) {
        var currentCount = parseInt(localStorage.getItem(pageKey)) || 0;
        currentCount++;
        localStorage.setItem(pageKey, currentCount);
    }
    incrementCount('contactCount'); 
</script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
