<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${postData ? postData.name : 'Not Found'} - Leaked Mod APK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/post.css">
    <link rel="stylesheet" href="assets/header/header.css">
    <link rel="stylesheet" href="assets/header/ayhay.css">
    <script src="assets/header/header.js"></script>
</head>

<body>
    <div id="headerContainer" class="header"></div>

    <div id="postContainer" class="post"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const postId = urlParams.get('id');

            fetch(`https://lmadminpanel.000webhostapp.com/getdata.php?id=${postId}`)
                .then(response => response.json())
                .then(data => {
                    if (!data || data.length === 0) {
                        // No data found, redirect to index.html
                        window.location.href = 'index.html';
                        return;
                    }

                    const postData = data[0];

                    document.title = `${postData.name} - Leaked Mod APK`;

                    const postContainer = document.getElementById('postContainer');
                    postContainer.innerHTML = `
                        <h1>${postData.name}</h1>
                        <img src="${postData.img}" alt="${postData.name}" style="max-width:30%; max-height:30%; margin:0px auto; margin-top:20px;">
                        <p>Upload Date & time: ${postData.upload_date}</p>
                        <p><a href="${postData.download_link}" target="_blank" class="btn btn-primary">DOWNLOAD</a></p>
                    `;
                })
                .catch(error => console.error('Error fetching post content:', error));
        });
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('assets/header/header.html')
                .then(response => response.text())
                .then(html => {
                    const headerContainer = document.getElementById('headerContainer');
                    headerContainer.innerHTML = html;
                    setupHeader();
                })
                .catch(error => console.error('Error fetching header content:', error));
        });
    </script>


    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('assets/footer/footer.html')
                .then(response => response.text())
                .then(html => {
                    const footerContainer = document.createElement('div');
                    footerContainer.innerHTML = html;

                    document.body.appendChild(footerContainer);
                })
                .catch(error => console.error('Error fetching footer content:', error));
        });
    </script>

</body>

</html>
